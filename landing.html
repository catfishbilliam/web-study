<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Information Evaluation Study â€” Survey</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Part 1: Survey</h1>
    <p class="muted">
      Please complete the brief survey below. When finished, return here and click "Continue to Part 2" to complete the second task.
    </p>

    <iframe id="surveyFrame" loading="lazy"></iframe>

    <div style="text-align:center; margin-top:20px;">
      <button id="continueBtn" class="btn primary">Continue to Part 2</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const pid = params.get("PROLIFIC_PID") || "TEST_PID";

    // Prefill your Google Form
    const formURL =
      "https://docs.google.com/forms/d/e/1FAIpQLSfZSotW8pdpndlmkS53GGLxMPHwUCod10xghOydO30xXmwHHA/viewform?embedded=true&usp=pp_url&entry.66279277=" +
      encodeURIComponent(pid);
    document.getElementById("surveyFrame").src = formURL;

    // Continue button
    document.getElementById("continueBtn").addEventListener("click", () => {
      window.location.href = `index.html?PROLIFIC_PID=${encodeURIComponent(pid)}`;
    });
  </script>
</body>
</html>
